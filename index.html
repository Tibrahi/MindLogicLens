<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindLogicLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        h1, h2, .digital-font { font-family: 'Orbitron', sans-serif; }

        /* Custom Animations */
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #a855f7;
            box-shadow: 0 0 10px #a855f7;
            animation: scan 2s infinite linear;
        }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: '#0f172a',
                        neon: '#a855f7',
                        glass: 'rgba(255, 255, 255, 0.1)'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-deep text-white h-screen flex flex-col overflow-hidden selection:bg-neon selection:text-white">

    <header class="p-4 flex justify-between items-center z-10 border-b border-gray-800">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-neon rounded-full flex items-center justify-center animate-pulse">üëÅÔ∏è</div>
            <h1 class="text-xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">MIND LOGIC LENS</h1>
        </div>
        <div class="text-xs text-gray-400">
            XP: <span id="xp-display" class="text-neon font-bold text-lg">0</span>
        </div>
    </header>

    <main id="app" class="flex-1 flex flex-col items-center justify-center p-4 relative">
        
        <section id="scene-home" class="w-full max-w-md text-center space-y-6 fade-in">
            <h2 class="text-3xl font-bold mb-2">Select Logic Protocol</h2>
            <div id="level-grid" class="grid grid-cols-2 gap-4">
                </div>
        </section>

        <section id="scene-game" class="hidden w-full max-w-lg bg-gray-900/50 backdrop-blur-md border border-gray-700 p-8 rounded-2xl shadow-2xl relative overflow-hidden">
            <div class="w-full h-1 bg-gray-800 absolute top-0 left-0">
                <div id="progress-bar" class="h-full bg-neon transition-all duration-500" style="width: 0%"></div>
            </div>

            <div class="mt-4 text-center">
                <h3 id="game-title" class="text-neon tracking-widest text-sm uppercase font-bold mb-6">PROTOCOL INITIATED</h3>
                
                <div id="game-instruction" class="text-2xl font-light leading-relaxed min-h-[120px] flex items-center justify-center">
                    Initializing...
                </div>

                <div id="input-area" class="hidden mt-6">
                    <input type="number" id="user-input" class="w-full bg-gray-800 border-2 border-neon text-center text-3xl p-3 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-900 transition" placeholder="?">
                </div>

                <div id="binary-area" class="hidden mt-6 flex gap-4 justify-center">
                    <button id="btn-no" class="px-6 py-3 bg-red-900/50 border border-red-500 rounded hover:bg-red-800 transition">NO</button>
                    <button id="btn-yes" class="px-6 py-3 bg-green-900/50 border border-green-500 rounded hover:bg-green-800 transition">YES</button>
                </div>

                <button id="action-btn" class="mt-8 w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all">
                    Next Step
                </button>
            </div>
        </section>

        <section id="scene-result" class="hidden text-center relative">
            <div class="mb-6 relative w-48 h-48 mx-auto flex items-center justify-center bg-gray-900 rounded-full border-4 border-gray-800">
                <div class="scanner-line"></div> <span id="final-reveal" class="digital-font text-6xl text-neon font-bold">?</span>
            </div>
            <h2 class="text-2xl font-bold mb-4">Mind Read Successful</h2>
            <p id="logic-explanation" class="text-gray-400 max-w-md mx-auto mb-8 text-sm italic border-l-4 border-neon pl-4 text-left">
                </p>
            <div class="flex gap-4 justify-center">
                <button onclick="Game.returnToHome()" class="px-6 py-2 border border-gray-600 rounded hover:bg-gray-800">Menu</button>
                <button onclick="Game.restartLevel()" class="px-6 py-2 bg-neon rounded hover:bg-purple-600">Replay</button>
            </div>
        </section>

    </main>

    <script src="./public/game.js"></script>
</body>
</html>
