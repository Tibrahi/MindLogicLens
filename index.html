<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindLogicLens | The AI Mind Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: '#050b14',
                        panel: '#0f172a',
                        neon: '#a855f7',
                        cyan: '#06b6d4',
                        glass: 'rgba(15, 23, 42, 0.7)'
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-deep text-white h-screen flex flex-col overflow-hidden selection:bg-neon selection:text-white">

    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5"></div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-neon/20 rounded-full blur-[128px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-cyan/20 rounded-full blur-[128px]"></div>
    </div>

    <header class="relative z-10 p-6 flex justify-between items-center border-b border-white/10 backdrop-blur-sm">
        <div class="flex items-center gap-3">
            <div class="relative w-10 h-10 flex items-center justify-center">
                <div class="absolute inset-0 bg-neon rounded-full blur-md animate-pulse"></div>
                <div class="relative w-8 h-8 bg-black rounded-full flex items-center justify-center border border-neon">
                    <span class="text-lg">üëÅÔ∏è</span>
                </div>
            </div>
            <div>
                <h1 class="font-display font-bold text-2xl tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan to-neon">MIND LOGIC</h1>
                <p class="text-[10px] text-gray-400 tracking-[0.3em] uppercase">Cognitive Algorithm Loaded</p>
            </div>
        </div>
        
        <div class="flex flex-col items-end">
            <span class="text-xs text-cyan uppercase tracking-wider">Logic XP</span>
            <span id="xp-display" class="font-display text-2xl font-bold text-white tabular-nums">0000</span>
        </div>
    </header>

    <main id="app" class="relative z-10 flex-1 flex flex-col items-center justify-center p-4 w-full max-w-4xl mx-auto">
        
        <section id="scene-home" class="w-full max-w-2xl text-center space-y-8 animate-fade-in">
            <h2 class="font-display text-3xl md:text-5xl font-bold text-white mb-2">SELECT PROTOCOL</h2>
            <p class="text-gray-400 mb-8">Choose a logic module to test the system's prediction capabilities.</p>
            
            <div id="level-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-left">
                </div>
        </section>

        <section id="scene-game" class="hidden w-full max-w-xl flex flex-col items-center">
            
            <div class="w-full bg-glass backdrop-blur-xl border border-white/10 p-1 rounded-2xl shadow-2xl relative overflow-hidden">
                
                <div class="h-1 w-full bg-gray-800">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-cyan to-neon transition-all duration-500" style="width: 0%"></div>
                </div>

                <div class="p-8 text-center min-h-[400px] flex flex-col justify-between">
                    
                    <div>
                        <h3 id="game-title" class="font-display text-cyan tracking-widest text-sm uppercase mb-8 opacity-80">PROTOCOL INITIATED</h3>
                    </div>

                    <div id="game-instruction-container" class="flex-1 flex flex-col items-center justify-center space-y-6">
                        <p id="game-instruction" class="text-2xl md:text-3xl font-light leading-snug">
                            Initializing...
                        </p>

                        <div id="symbol-grid" class="hidden w-full h-64 overflow-y-auto grid grid-cols-5 gap-2 text-sm bg-black/40 p-4 rounded border border-white/5 scrollbar-hide"></div>

                        <div id="input-area" class="hidden w-full max-w-[200px]">
                            <input type="number" id="user-input" class="w-full bg-black/50 border-b-2 border-neon text-center font-display text-4xl p-2 focus:outline-none focus:border-cyan transition text-white placeholder-gray-700" placeholder="0">
                        </div>

                        <div id="binary-area" class="hidden flex gap-4 w-full">
                            <button id="btn-no" class="flex-1 py-4 bg-red-500/10 border border-red-500/50 hover:bg-red-500/30 text-red-400 font-bold rounded transition">NO</button>
                            <button id="btn-yes" class="flex-1 py-4 bg-green-500/10 border border-green-500/50 hover:bg-green-500/30 text-green-400 font-bold rounded transition">YES</button>
                        </div>
                    </div>

                    <div class="mt-8">
                        <button id="action-btn" class="group relative w-full py-4 bg-white/5 border border-white/10 hover:border-neon/50 rounded-xl overflow-hidden transition-all duration-300">
                            <div class="absolute inset-0 w-0 bg-neon/20 transition-all duration-[250ms] ease-out group-hover:w-full"></div>
                            <span class="relative font-display font-bold tracking-wider group-hover:text-neon transition-colors">PROCEED</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <button onclick="Game.returnToHome()" class="mt-6 text-gray-500 hover:text-white text-sm uppercase tracking-widest transition">ABORT MISSION</button>
        </section>

        <section id="scene-result" class="hidden w-full max-w-md text-center relative z-20">
            <div class="relative mb-8">
                <div class="absolute inset-0 bg-neon/20 blur-[60px] rounded-full"></div>
                <div class="relative bg-black/80 border border-neon/50 w-64 h-64 mx-auto rounded-full flex items-center justify-center overflow-hidden">
                    <div class="scanner-line"></div>
                    <span id="final-reveal" class="font-display text-8xl text-white drop-shadow-[0_0_15px_rgba(168,85,247,0.8)]">?</span>
                </div>
            </div>

            <h2 class="font-display text-3xl font-bold mb-4 text-white">CALCULATION COMPLETE</h2>
            
            <div class="bg-white/5 border border-white/10 p-4 rounded-lg text-left mb-8">
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-2">Logic Log:</p>
                <div id="logic-explanation" class="font-mono text-sm text-cyan leading-relaxed"></div>
            </div>

            <div class="flex gap-4">
                <button onclick="Game.returnToHome()" class="flex-1 py-3 border border-gray-600 rounded hover:bg-gray-800 transition">MENU</button>
                <button onclick="Game.restartLevel()" class="flex-1 py-3 bg-neon text-black font-bold rounded hover:bg-white transition">AGAIN</button>
            </div>
        </section>

    </main>

    <script src="game.js"></script>
</body>
</html>
